<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>明日方舟实用工具导航</title>
    <script>
        const imgCount = 12;
        const imgIndex = Math.floor(Math.random() * imgCount) + 1;
        const bgUrl = `Bmg/${imgIndex}.jpg`;
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.backgroundImage = `url('${bgUrl}')`;
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundAttachment = 'fixed';
            document.body.style.backgroundPosition = 'center center';
        });
    </script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            font-family: "Microsoft YaHei", Arial, sans-serif;
        }
        .toggle-btn {
            position: fixed;
            right: 24px;
            bottom: 24px;
            z-index: 9999;
            background: #2196f3;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            font-size: 24px;
            box-shadow: 0 2px 8px #2196f388;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .toggle-btn:hover {
            background: #1769aa;
        }
        .toggle-links {
            transition: opacity 0.3s;
        }
        .toggle-links.hide {
            opacity: 0;
            pointer-events: none;
            height: 0;
            overflow: hidden;
        }
        .tool-link {
            display: inline-block;
            min-width: 80px;
            background: #2196f3;
            color: #fff;
            font-weight: bold;
            border-radius: 6px;
            box-shadow: 0 2px 8px #2196f388;
            padding: 6px 10px;
            text-decoration: none;
            font-size: 15px;
            margin: 0 4px;
            transition: background 0.2s, transform 0.2s;
        }
        .tool-link:hover {
            background: #1769aa;
            transform: scale(1.08);
        }
        /* 针对不同按钮自定义颜色 */
        .tool-link.orange { background: #ff9800; box-shadow: 0 2px 8px #ff980088; }
        .tool-link.green { background: #4caf50; box-shadow: 0 2px 8px #4caf5088; }
        .tool-link.cyan { background: #00bcd4; box-shadow: 0 2px 8px #00bcd488; }
        .tool-link.purple { background: #9c27b0; box-shadow: 0 2px 8px #9c27b088; }
        .tool-link.gray { background: #607d8b; box-shadow: 0 2px 8px #607d8b88; }
        .tool-link.brown { background: #795548; box-shadow: 0 2px 8px #79554888; }
        .tool-link.pink { background: #e91e63; box-shadow: 0 2px 8px #e91e6388; }
        .tool-link.blue { background: #3f51b5; box-shadow: 0 2px 8px #3f51b588; }
        .tool-link.bili { background: #00a1d6; box-shadow: 0 2px 8px #00a1d688; }
        .tool-link.teal { background: #009688; box-shadow: 0 2px 8px #00968888; }
        /* 响应式布局 */
        @media (max-width: 600px) {
            .tool-link {
                font-size: 13px;
                min-width: 60px;
                padding: 5px 6px;
            }
            .toggle-btn {
                width: 40px;
                height: 40px;
                font-size: 20px;
                right: 12px;
                bottom: 12px;
            }
        }
        @media (max-width: 400px) {
            .tool-link {
                font-size: 12px;
                min-width: 48px;
                padding: 4px 3px;
            }
        }
    </style>
</head>
<body>
    <main>
        <div id="toggleLinks" class="toggle-links">
            <p align="center" style="margin: 12px 0;">
                <a href="https://wiki.biligame.com/arknights/%E5%85%AC%E5%BC%80%E6%8B%9B%E5%8B%9F%E5%B7%A5%E5%85%B7" class="tool-link">公开招募</a>
                <a href="https://prts.wiki/w/%E5%85%AC%E6%8B%9B%E8%AE%A1%E7%AE%97" class="tool-link orange">公招PRTS</a>
                <a href="https://wiki.biligame.com/arknights/%E5%B9%B2%E5%91%98%E5%AF%BB%E8%AE%BF%E6%A8%A1%E6%8B%9F%E5%99%A8" class="tool-link green">寻访模拟</a>
                <a href="https://prts.wiki/w/%E5%8D%A1%E6%B1%A0%E4%B8%80%E8%A7%88" class="tool-link cyan">寻访PRTS</a>
            </p>
            <p align="center" style="margin: 12px 0;">
                <a href="https://wiki.biligame.com/arknights/%E5%B9%B2%E5%91%98%E5%85%BB%E6%88%90%E8%AE%A1%E7%AE%97" class="tool-link purple">养成计算</a>
                <a href="https://wiki.biligame.com/arknights/%E5%B9%B2%E5%91%98%E4%B8%80%E8%A7%88" class="tool-link gray">图鉴</a>
                <a href="https://prts.wiki/w/%E5%B9%B2%E5%91%98%E4%B8%80%E8%A7%88" class="tool-link brown">图鉴PRTS</a>
            </p>
            <p align="center" style="margin: 12px 0;">
                <a href="https://ak.hypergryph.com/user/home" class="tool-link gray">个人中心</a>
                <a href="https://ak.hypergryph.com/user/exchangeGift" class="tool-link pink">礼包兑换</a>
                <a href="https://ak.hypergryph.com/user/inquiryGacha" class="tool-link blue">寻访纪录</a>
            </p>
            <p align="center" style="margin: 12px 0;">
                <a href="https://space.bilibili.com/161775300?spm_id_from=333.337.0.0" class="tool-link bili">b站主页</a>
                <a href="https://gamer.qq.com/v2/cloudgame/game/95278/usz2n4umt6pww2t8" class="tool-link teal">云游戏</a>
            </p>
        </div>
        <button class="toggle-btn" onclick="toggleLinks()" title="显示/隐藏工具">☰</button>
        <script>
            function toggleLinks() {
                var links = document.getElementById('toggleLinks');
                links.classList.toggle('hide');
            }
        </script>
    </main>
</body>
</html>
